<!DOCTYPE html>
<html>
<body>

<p>Expression literals evaluate (compute) to values.</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
document.getElementById("demo1").innerHTML = 5 * 10;
</script>

<script>
document.getElementById("demo2").innerHTML = 5 + 10;
</script>

</body>
</html>
